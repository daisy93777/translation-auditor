<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Translation Auditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto; margin: 24px; max-width: 980px; }
    textarea { width: 100%; min-height: 160px; font-family: ui-monospace, Menlo, Consolas; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    button { padding: 10px 16px; border: 1px solid #ccc; border-radius: 8px; background:#0b63f6; color:#fff; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; font-size: 14px; }
    th, td { border:1px solid #e8e8e8; padding:8px; vertical-align: top; }
    .muted { color:#666; font-size:12px; }
    .mono { font-family: ui-monospace, Menlo, Consolas; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Translation Auditor</h1>
  <p class="muted">Paste the source and translation. The server will call GPT and return an audit table + suggestions.</p>
  <div class="row">
    <div>
      <h3>Source (原文)</h3>
      <textarea id="src" placeholder="Paste the source text..."></textarea>
    </div>
    <div>
      <h3>Translation (译文)</h3>
      <textarea id="tgt" placeholder="Paste the translation..."></textarea>
    </div>
  </div>

  <h3>Style Guide (可选)</h3>
  <textarea id="style" placeholder="Tone: concise, friendly, product/help-center.
Fixed terms: imToken, Passkey, Token Collections, Arbitrum.
Prefer idiomatic English; avoid literal translations."></textarea>

  <div style="margin-top:12px;">
    <button id="run">Audit Translation</button>
  </div>

  <div id="out"></div>

  <script>
    const btn = document.getElementById('run');
    const out = document.getElementById('out');

    btn.onclick = async () => {
      const src = document.getElementById('src').value.trim();
      const tgt = document.getElementById('tgt').value.trim();
      const style = document.getElementById('style').value.trim();
      if (!src || !tgt) { alert('Please paste both Source and Translation.'); return; }
      btn.disabled = true; out.innerHTML = 'Running…';

      const res = await fetch('/api/audit', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ src, tgt, style })
      });
      const data = await res.json();
      btn.disabled = false;

      if (!res.ok) {
        out.innerHTML = `<pre class="mono">${data.error || 'Request failed'}</pre>`;
        return;
      }

      out.innerHTML = data.html;
    };
  </script>
</body>
</html>
